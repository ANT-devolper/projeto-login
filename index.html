<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tablet.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p id="welcome">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post">
                    <p class="input"><i class="material-symbols-sharp">person</i><input type="email" name="login" id="ilogin" placeholder="Seu e-mail" onclick="Click()"></p>
                    <p class="input"><i class="material-symbols-outlined">key</i><input type="password" name="pass" id="ipass" placeholder="Sua senha"></p>
                </form>
            </div>
            <div id="button">
                <p id="enter" onclick="Click()">Entrar</p>
                <p id="esqueci"><a href="#">Esqueci a senha <i id="mail" class="material-symbols-outlined">mail</i></a></p>
            </div>
        </section>
    </main>
    <script>
        function Click(){
            input.style.background = '#fff'
        }
    </script>
</body>
</html>
