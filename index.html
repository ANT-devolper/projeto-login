<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style02.css" media="all">
    <link rel="stylesheet" href="style/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="style/desktop.css" media="screen and (min-width: 992px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p id="welcome">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post">
                    <p class="input"><label for="ilogin"><i class="material-symbols-sharp">person</i></label><input type="email" name="login" id="ilogin" placeholder="Seu e-mail" onclick="Click()" autocomplete="email" class="info" required ></p>
                    <p class="input"><label for="ipass"><i class="material-symbols-outlined">key</i></label><input type="password" name="pass" id="ipass" placeholder="Sua senha" autocomplete="current-password" class="info" required minlength="8"></p>
                </form>
                <div id="button">
                    <p  onclick="Click()"><input type="submit" value="Entrar" id="enter"></p>
                    <a href="#" id="esqueci">Esqueci a senha <i id="mail" class="material-symbols-outlined">mail</i></a>
                </div>
            </div>
        </section>
    </main>
    <script>
        function Click(){
            input.style.background = '#fff'
        }
    </script>
</body>
</html>
